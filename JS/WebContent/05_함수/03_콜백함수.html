<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			콜백 함수
			
			1. 함수의 매개변수로 전달하는 함수이다.
			
			2. 매개변수가 함수명이 된다.
			
			3. 콜백 함수는 대부분 익명 함수를 사용한다.
		*/
		
		// 1. 선언적 함수를 콜백 함수로 사용하기

		// 방법 1.
		// 1) 어떤 선언적 함수
		function whoAmI(name, age) {
			console.log('이름 : ' + name +', 나이 : ' + age + '살');
		}
		// 2) 선언적 함수를 받는 또 다른 함수
		function f(callback, name, age) {
			callback(name, age);
		}
		// 3) f 함수 호출하기
		f(whoAmI, '브레드', 10);		
		 
		
		// 방법 2.
		// 1) 어떤 선언적 함수
		function whoAmI(name, age) {
			console.log('이름 : ' + name +', 나이 : ' + age + '살');
		}
		// 2) 선언적 함수를 받는 또 다른 함수
		function f(callback) {
			callback('엘리스', 10); // 매개변수를 함수명으로 사용
		}
		// 3) f 함수 호출하기
		f(whoAmI);

		
		// 2. 익명 함수를 콜백 함수로 사용하기
		
		// 방법 1.
		function f2(callback) {
			callback();
		}  
		
		f2(function(){
			console.log('이름 : 크리스, 나이 : 16살');
		});
		
		// 방법 2.
		function f2(callback, n, a) {
			callback(n, a);
		}
		
		f2(function(name, age){
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		}, '크리스', 16);
		
		
		// 3. 화살표 함수를 콜백으로 사용하기
		function f3(callback, n, a) {
			callback(n, a);
		}
		
		f3((name, age) => {
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		}, '미카엘', 20);
		
		
		// 연습1
		// 선언적 함수를 콜백으로 사용하는 방법
		function sayHello() {
			console.log('Hello~');
		}
		
		function howMany(f, n) { // 함수 f를 n번 수행하는 howMany 함수
			for(let i = 0; i < n; i++) {
				f();
			}
		}
		
		howMany(sayHello, 3);
		
		// 연습2
		// 익명 함수를 콜백으로 사용하는 방법
		function howMany2(f, n) {
			for(let i = 0; i < n; i++) { // 받아온 인수 n 을 통한 횟수 설정
				f(); // 받아온 콜백함수를 호출
			}
		}
		
		howMany2(function(){
			console.log('Hello!')
		}, 3);
		
		
		// setInterval(함수, 시간);
		// setInterval(function(){console.log('Hi!')}, 1000); // 1000ms(1초) 마다 앞선 매개변수로 들어온 함수를 실행시켜달라는 의미 
	</script>
</head>
<body>
</body>
</html>
