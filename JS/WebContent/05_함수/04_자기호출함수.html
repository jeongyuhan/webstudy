<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			자기 호출 함수
			
			1. '함수 정의'만 하면 그 때 곧바로 실행('함수 호출')되는 함수이다.
			
			2. 여러 코드를 묶어서 실행하고자 할 때 사용한다.
			
			3. 작성 방법
				a = function(매개변수){};  		-- 익명 함수 정의
				a(인수); 	               		-- 익명 함수 호출
				------------------------------------
				(function(매개변수){})(인수);   -- 함수 정의와 호출을 합친다. 이것이 '자기 호출 함수'이다. 	
		*/
		
		// 1) 익명 함수를 이용한 자기 호출 함수 
		(function(name, age){
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		})('브레드', 10);
		
		// 2) 화살표 함수를 이용한 자기 호출 함수
		((name, age) => {
			console.log('이름 : ' + name + ', 나이 : ' + age + '살');
		})('엘리스', 14);
		
	</script>
</head>
<body>
</body>
</html>
