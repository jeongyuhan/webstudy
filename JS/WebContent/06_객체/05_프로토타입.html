<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			프로토타입(prototype)
			
			1. 같은 타입의 모든 객체들이 공유하는 하나의 공간(메모리)이다.
			
			2. 공통 변수, 변수를 사용하지 않는 함수 등을 프로토타입에 저장하면 공간(메모리)을 절약할 수 있다. 
			
			3. 접근 방식
				1) 객체타입.prototype.프로퍼티 = 값
 				2) 객체타입.prototype.함수() = function(){}
 				3) 생성자 함수 내부에서 접근
 					this.__proto__.프로퍼티 = 값
 					this.__proto__.함수 = function(){}
		*/
		
		
		// 1. 생성자 함수 정의
		function Product(name) {
			this.name = name;
			// this.company = '오뚜기'; // 모든 객체가 개별적으로 저장된다.(낭비)
		} 
		
		// 2. Product의 프로토타입에 company 저장
		Product.prototype.company = '오뚜기'; // 모든 Product들이 공유한다.
		
		// 3. 객체 생성
		var p1 = new Product('3분카레');
		var p2 = new Product('미트볼');
		
		console.log('제품명 : ' + p1.name + ', 제조사 : ' + p1.company);
		console.log('제품명 : ' + p2.name + ', 제조사 : ' + p2.company);
		
		
		// 1. 생성자 함수
		function Korean(name) {
			this.name = name;
			this.__proto__.country = '대한민국'; // 내부에서 추가할 때는 __proto__로 사용
			this.__proto__.tourSlogan = function(){
				console.log('Imagine your Korean!');
			}
		}
  		// Korean.prototype.country = '대한민국';  외부에서 추가할 때는 prototype으로 사용
  		
  		// 2. 객체 생성
  		var k1 = new Korean('박지성');
  		var k2 = new Korean('손흥민');
		
  		for(var p in k1) {
  			console.log(k1[p]);
  		}
	
  		for(var p in k2) {
  			console.log(k2[p]);
  		}
	
		k1.tourSlogan();
		k2.tourSlogan();
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
</head>
<body>
</body>
</html>
