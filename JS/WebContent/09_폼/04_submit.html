<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>input의 button(아무일도 하지않는 button을 이용한 submit)</title>
</head>
<body>
	<form name="f1" action="index.html">
		<input type="text" name="q1">
		<br><br>
		<input type="button" value="검색" onclick="fn_search1()"> <!-- 아무 일도 안하는 버튼(submit 하지 않는 버튼) -->
	</form>
	
	<script>
		function fn_search1(){
			var f1 = document.forms.f1;
			var q1 = f1.q1;
			if(q1.value == '') {
				alert('검색어를 입력하세요.');
				q1.focus();
				return; // 함수를 종료한다는 의미.
			}		
			f1.submit(); // f1 폼을 submit하라는 의미.
		}
	</script>
	<hr>
	<form>
		<input type="text" name="q2">
		<br><br>
		<input type="button" value="검색" onclick="fn_search2(this.form)"> <!-- this.form : 폼 -->
	</form>
 	<script>
 		function fn_search2(f){
 			var q2 = f.q2;
 			if(q2.value == ''){
 				alert('검색어를 입력하세요.');
 				q2.focus();
 				return;
 			}
 			f.action = 'index.html'; // form에 action 속성을 부여해준다.
 			f.submit();
 		}
 	</script>
</body>
</html>
