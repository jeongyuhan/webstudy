<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>name을 이용한 submit</title>
</head>
<body>
	<form name="f" action="index.html">
		<input type="text" name="q">
		<br><br>
		<button>검색</button>
	</form>
	
	<script>
		var f = document.forms.f; // name을 이용한 form 알아내기
		var q = f.q; // name을 이용한 input 알아내기 f밑의 q를 의미.
		f.addEventListener('submit', function(event){
			if(q.value == ''){
				alert('검색어를 입력하세요.');
				q.focus();
				event.preventDefault(); // submit을 막아주는 역할. if문을 사용하지 않으면 모든 submit이 모두 막힌다. 			
				return false;
			}
		});
	</script>
</body>
</html>
