<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- script 태그의 위치는 head, body 모두 가능하다. -->
	<!-- script를 head에 위치시키게 되면 실행 순서에 따라 문제가 발생하므로 DOM을 구성하는 경우 body에 script를 위치시켜 사용한다. -->
	<script>
		/*  
			DOM
			1. Document Object Model, 문서 객체 모델
			2. HTML문서의 구성요소를 획득, 추가, 변경, 삭제 등의 작업을 수행한다.
			3. HTML문서의 구성요소 알아내기
				1) document.getElementById('아이디')
				2) document.getElementsByClassName('클래스')
				3) document.getElementsByTagName('태그')
				4) document.querySelector('선택자(selector)')
				5) document.querySelectorAll('선택자(selector)')
			4. 주요 속성
				1) textContent : 내부 텍스트
				2) innerHTML : 내부 HTML 태그
				3) style : CSS
				4) attribute : 속성
					(1) setAttribute(속성, 값) : 속성 값을 부여
					(2) getAttribute(속성) : 속성 값을 반환
		*/	
	</script>
	<script>
		/* head의 script 영역 */
		/* var a = document.getElementById('naver-link');
		a.textContent = '네이버로 이동';  // null.textContent = '네이버로 이동'; */
	</script>
</head>
<body>
	<a id="naver-link"></a>
	<br>
	<img id="img">
	<script>
		/* body의 script 영역 */
		var a = document.getElementById('naver-link');
		// 변수 a에 <a id="naver-link"></a>가 저장된다.
		a.textContent = '네이버로 이동'; // 명령문을 풀어 설명하면 a태그 사이에 '네이버로 이동' 이라는 text를 내부에 넣어준다는 의미이다.
		// a.innerHTML = '<strong>네이버로 이동</strong>'; // 전달할 내부 텍스트에 태그가 포함되어있으면 textContent가 아닌 innerHTML을 사용한다.
		// a.style.color = 'red'; // 자바스크립트를 이용한 css는 무조건 반영된다.
		// alert(a.getAttribute('id'));
		a.setAttribute('href', 'https://www.naver.com');
		
		var img = document.getElementById('img');
		img.setAttribute('src', 'https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png');
	</script>
</body>
</html>
