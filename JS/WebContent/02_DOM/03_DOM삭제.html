	<script>
		/* <h1 id="title" class="hello">안녕하세요</h1> 선택하는 방법 */
		document.getElementById('title');

		// 1. 삭제할 요소 알아내기 
		var deleteElement = document.getElementById('title');
		// 2. 요소 삭제
		document.body.removeChild(deleteElement);
		// deleteElement.parentNode.removeChild(deleteElement);
		
		// 문제) 박스3 삭제하기
		// 1. 삭제할 요소 알아내기
		var deletebox = document.getElementById('box3');
		// 2. 요소 삭제
