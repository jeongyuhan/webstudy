<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		
		// 페이지 로드 이벤트
		onload = function(){
			
			// box를 클릭하면 box의 텍스트가 변경되도록 이벤트 등록			

			// 1. 고전 이벤트 모델
			// '이벤트 객체'를 '이벤트 리스너'에서 호출하는 방법
			var box = document.getElementById('box');
			/* 
			// 1) '이벤트 리스너'에서는 '이벤트 객체'를 this라고 한다.
			box.onclick = function (){
				this.textContent = '불렀어요?';				
			}
			*/
			
			// 2) 이벤트가 발생하면 발생된 이벤트가 객체 형태로 생성된다.
			//    발생된 이벤트를 '이벤트 리스너'에 첫번째 매개변수로 선언해서 사용할 수 있다.				
			box.onclick = function (event){
				console.log(event); // event 객체에는 target 프로퍼티가 있다.
				event.target.textContent = '아 왜??';
			}

			
			// 2. 표준 이벤트 모델
			// (고전 이벤트 모델과 달리 여러개의 이벤트를 추가할 수 있기 때문에 두가지를 모두 활성화시켜두면 모두 적용된다.)
			var box2 = document.getElementById('box2');
			
			// 1) this
			box2.addEventListener('click', function(){
				this.textContent = '부르셨습니까?';
			});
			
			// 2) event
			box2.addEventListener('click', function(evaent){
				event.target.style.backgroundColor = 'yellow';
			});

		}
	
		// 3. 인라인 이벤트 모델
		function f(box3){
			box3.textContent = '클릭했습니다.';		
		}
	
	
	</script>
</head>
<body>
	<div id="box">클릭하기 전 BOX</div>
	<div id="box2">클릭하기 전 BOX2</div>
	
	<!-- 인라인 이벤트 모델 -->
	<!-- this가 의미하는 바는 div를 의미한다. -->
	<div id="box3" onclick="f(this)">클릭하기 전 BOX3</div>
</body>
</html>
