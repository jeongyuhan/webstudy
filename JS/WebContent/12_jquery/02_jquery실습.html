<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script>
		// 페이지 로드 이벤트
		$(function(){
			// 1. textContent == text()
			//	1) 객체.textContent 				-> javascript 방식
			// 	   객체.text()						-> jquery 방식
			//  2) 객체.textContent = '텍스트'		-> javascript 방식
			//	   객체.text('텍스트')				-> jquery 방식
			
			// 2. innerHTML == hrml()
			//	1) 객체.innerHTML					-> javascript 방식
			//	   객체.html()						-> jquery 방식
			//  2) 객체.innerHTML = '<b>텍스트</b>' -> javascript 방식
			//     객체.html('<b>텍스트</b>')		-> jquery 방식
			
			// 3. style == css()					
			//	1) 객체.style.color					-> javascript 방식
			//     객체.css('color')				-> jquery 방식		
			//	2) 객체.style.color = 'red'			-> javascript 방식
			// 	   객체.css('color', 'red')			-> jquery 방식	
			//  3) 객체.style.color = 'red'									-> javascript 방식
			//     객체.style.backgroundColor = 'white'						-> javascript 방식
			//     객체.css('color', 'red').css('background-color', 'white')-> jquery 방식	
			//     객체.css({'color':'red','background-color':'white'})		-> jquery 방식	
			
			console.log($('.menu').text());
			console.log($('.menu').html());
			console.log($('.menu').css('color', 'red'));
			
			$('#firday').text('오늘은 금요일 야식 먹자');
			$('#saturday').html('<strong>내일은 토요일 놀러 가자</strong>');
			$('#sunday').css('color', 'red').css('font-size', '36px');
		})
	</script>
</head>
<body>
	<div>
		<ul>
			<li class="menu"><a>카페</a></li>
			<li class="menu"><a>메일</a></li>
			<li class="menu"><a>뉴스</a></li>
			<li class="menu"><a>지도</a></li>
		</ul>
	</div>
	<div>
		<p id="friday">오늘은 금요일</p>
		<p id="saturday">내일은 토요일</p>
		<p id="sunday">모레는 일요일</p>
	</div>
</body>
</html>
