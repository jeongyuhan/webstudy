<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		// 페이지 로드 이벤트
		$(function(){
			
			var $answer = $('#answer');
			
			// 클래스 추가
			$answer.addClass('blind');
			
			$('#btn').on('click', function(){
				$answer.toggleClass('blind'); // toggleClass의 있으면 추가, 없으면 삭제를하는 성격을 이용하여 부여된 blind 클래스를 추가.삭제를 통해 style의 영향의 반영을 이용
				
				/* 
				// other 방법
				if($answer.hasClass('blind')) {
					$answer.removeClass('blind');
				} else {
					$answer.addClass('blind');
				}
				*/
				
			})
		})
	</script>
	<style>
		.blind {
			display: none;
		}
	</style>
</head>
<body>
	<h3>여기는 어디??</h3>
	<input type="button" id="btn" value="정답보기">
	<div id="answer">신촌!</div>
</body>
</html>
