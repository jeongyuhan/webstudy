<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script>
		
		// 속성
		// 1. 객체.getAttribute('속성명')		-> javascript 방식
		//    객체.attr('속성명')				-> jquery 방식
		
		// 2. 객체.setAttribute('속성명', '값')	-> javascript 방식
		//	  객체.attr('속성명', '값')			-> jquery 방식
		
		// 3. 객체.removeAttr('속성명') : 속성을 없앤다.
		
		
		// value 속성
		// 1. 객체.value		-> javascript 방식
		//	  객체.val()		-> jquery 방식
		
		// 2. 객체.value = '값' -> javascript 방식
		//	  객체.val('값')	-> jquery 방식
		
		// 페이지 로드 이벤트		
		$(document).ready(function(){
			// 실습
			console.log($('input[type=text]').attr('name'));
			console.log($('input[type=password]').val());
			console.log($($('input[type=radio]')[0]).val()); // $('input[type=radio]')[0] 를 하나의 변수로 보고 jquery wraper로 묶어준다.
			console.log($($('input[type=radio]')[1]).val()); // $('input[type=radio]')[1] 를 하나의 변수로 보고 jquery wraper로 묶어준다.
			console.log($('input[type=radio]:checked').val());
			$('input[type=radio]:checked').val('남자');
		})
		
		
	</script>
</head>
<body>
	<form>
		<input type="text" name="id" value="admin"><br>
		<input type="password" name="pw" value="1234"><br>
		<input type="radio" name="gender" value="mail" checked>남
		<input type="radio" name="gender" value="femail">여
	</form>
</body>
</html>
