<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 1. 현재 날짜와 시간
		var now = new Date();
		console.log('now=' + now);
		
		// 2. 특정 날짜 (2021년 04월 29일)
		var date1 = new Date(2021, 3, 29); // 값으로 입력할 경우 월 (0~11)로 처리되기 때문에 필요한 월의 -1로 입력해준다.
		var date2 = new Date(2021, 3, 29, 10, 40, 30);
		var date3 = new Date('2021-4-29'); // 문자열로 입력할 경우 월은 필요한 월을 그대로 입력해주면 된다.
		console.log('date1=' + date1);
		console.log('date2=' + date2);
		console.log('date3=' + date3);
		
		// 3. 년, 월, 일, 요일, 시, 분, 초
		console.log('년=' + now.getFullYear());
		console.log('월=' + (now.getMonth()+1));
		console.log('일=' + now.getDate());
		console.log('요일=' + now.getDay()); // 요일은 (월~일)이 아닌 숫자로 표시된다.(일:0, 월:1 .....토:6)
		console.log('시=' + now.getHours());
		console.log('분=' + now.getMinutes());
		console.log('초=' + now.getSeconds());
	</script>
</head>
<body>
</body>
</html>
