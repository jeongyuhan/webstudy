<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>목록 만들기</title>
</head>
<body>
    <!-- 1. 순서가 없는 목록(unordered list : ul 태그) -->
    <!-- 
        type 속성
        1) disc : 기본값, ● 과 같은 모양
        2) circle : ○ 과 같은 모양
        3) square : ■ 과 같은 모양
        -> type 속성 대신 CSS로 처리하는 것이 일반적.
    -->
    <ul type="disc"> <!-- 상위 태그 -->
        <li>메일</li> <!-- 하위 태그 -->
        <li>카페</li>
        <li>블로그</li>
        <li>지식in</li>
        <li>쇼핑</li>
    </ul>
    
    <!-- 2. 순서가 있는 목록(ordered list : ol 태그) -->
    <ol type="1" start="3"> <!-- 상위 태그 -->
        <li>Java</li> <!-- 하위 태그 -->
        <li>Python</li>
        <li>C</li>
    </ol>
    <ol type="A">
        <li>Oracle</li>
        <li>MySQL</li>
        <li>MSSQL</li>
    </ol>
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    
    <!-- 3. 개요 목록(description list) : dl 태그 -->
    <!--
        <dl>
            <dt>개념</dt>
            <dd>개념의 설명 작성</dd>
        </dl>
    -->
    <dl>
        <dt>이름</dt>
        <dd>정유한</dd>
        <dt>나이</dt>
        <dd>27</dd>
        <dt>자기소개</dt>
        <dd>안녕. 난 27살 정유한이라고 해. 만나서 반가워!</dd>
    </dl>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
