<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>입력 quiz</title>
</head>
<body>
    <h3>연습문제-1</h3>
    <form>
        <input type="email" placeholder="example@naver.com">
        <input type="password" placeholder="비밀번호">
        <button>로그인</button>
    </form>
    <hr>
    
    <h3>연습문제-2</h3>
    <!-- border를 사용하지 않은 테이블을 사용하여 내부에 내용을 넣는다. -->
    <table>
        <tbody>
            <tr>
                <td><input type="text" placeholder="아이디"></td>
                <td rowspan="2"><button>로그인</button></td>
            </tr>    
            <tr>
                <td>
                    <input type="password" placeholder="비밀번호">
                </td>
            </tr>
    
        </tbody>
    </table>
    <hr>
    
    <h3>연습문제-3</h3>
    <!-- 연습문제-2 와 마찬가지로 테이블안에 내용을 넣는 방법으로 해결한다. -->
    <table>
        <thead>
            <strong>개인 정보 작성</strong>
        </thead>
        <tbody>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>메일 주소</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    연락처
                </td>
                <td>
                   <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    블로그/홈페이지
                </td>
                <td>
                   <input type="text">
                </td>
            </tr>
            <tr>
                <th>
                    <button>제출하기</button>
                    <input type="reset" value="다시작성"/>
                </th>
            </tr>
        </tbody>
    </table>
    
    
    
    
    
</body>
</html>
