<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>아이콘</title>    
    
    <!-- fontawesome의 CDN : cdnjs.com에서 복사해온다. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
</head>
<body>
    
    <!-- 실제 아이콘은 fontawesome.com에서 찾는다. 아이콘이 <i> 태그로 되어있다. -->
    <i class="fas fa-fingerprint"></i> &nbsp;&nbsp;&nbsp;
    <i class="fas fa-fingerprint fa-2x"></i> &nbsp;&nbsp;&nbsp;
    <i class="fas fa-fingerprint fa-3x"></i> &nbsp;&nbsp;&nbsp;
    <i class="fas fa-fingerprint fa-4x"></i> &nbsp;&nbsp;&nbsp;
    <i class="fas fa-fingerprint fa-5x"></i> &nbsp;&nbsp;&nbsp;
    <!-- fa-(n)x 를 사용해서 크기를 조정할 수 있다. -->
    
</body>
</html>
