<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quiz05</title>
    <style>
        #box {
            /* 실제 크기 : (width/height) + padding + border  */
            /* 100 x 100 크기의 box를 만드려면 아래와 같이 계산하여 만들어야한다. */
            width: 60px;
            height: 60px;
            border: 10px solid limegreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 전체 너비 : 100px;, 전체 높이 : 100px; -->
    <!-- 테두리 : 10px solid color -->
    <!-- 내부 여백 : 10px -->
    <div id="box"></div>
</body>
</html>
