<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>화면구현 평가대비5</title>
    <style>
        
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="title">
                <h1>회원가입 폼</h1>
            </div>    
        </header>
        <section>
            <form method="post" enctype="multipart/form-data">
                <div class="info-title"><h3>필수정보</h3></div>
                <div class="info-box">
                    <label for="id">아이디</label>
                    <input id="id" name="id" class="log-int" required>
                </div>
                <div class="info-box">
                    <label for="pw">비밀번호</label>
                    <input id="pw" name="pw" class="log-int" required>
                </div>
                <div class="info-box">
                    <label for="pw2">비밀번호확인</label>
                    <input id="pw2" name="pw2" class="log-int" required>
                </div>
                <div class="info-box">
                    <label for="name">이름</label>
                    <input id="name" name="name" class="log-int" required>
                </div>
                <div class="check-gender" id="gender-box">
                    <label for="gender-box">성별</label>
                    <input type="radio" id="unisex" name="gender" value="선택안함" checked>
                    <label for="unisex">선택안함</label>
                    <input type="radio" id="male" name="gender" value="남">
                    <label for="male">남</label>
                    <input type="radio" id="female" name="gender" value="여">
                    <label for="female">여</label>
                </div>
                <div class="phone-box">
                    <label for="phone">연락처</label>
                    <select class="mobile"  id="phone">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="019">019</option>
                    </select>
                    <input type="text" id="phone2" name="phone2" class="mobile">
                    <input type="text" id="phone3" name="phone3" class="mobile">
                </div>
                <div class="info-title"><h3>선택정보</h3></div>
                <div class="info-box">
                    <label for="nicname">닉네임</label>
                    <input id="nicname" name="nicname" class="log-int" required>
                </div>
                <div class="info-box">
                    <label for="email">이메일</label>
                    <input id="email" name="email" class="log-int" required>
                    @
                    <input id="email2" name="email2" class="log-int" required placeholder="도메인입력/선택">
                </div>
                <div class="send-email-box" id="send-email">
                    <label for="send-email">이메일수신</label>
                    <input type="radio" id="send" name="sendok" value="수신" checked>
                    <label for="send">수신</label>
                    <input type="radio" id="no-send" name="sendno" value="미수신">
                    <label for="no-send">미수신</label>
                </div>
                <div class="send-sns-box" id="send-sns">
                    <label for="send-email">SNS수신</label>
                    <input type="radio" id="yes" name="y" value="수신" checked>
                    <label for="yes">수신</label>
                    <input type="radio" id="no" name="n" value="미수신">
                    <label for="no">미수신</label>
                </div>
                <div class="hobby" id="hobby-box">
                    <label for="hobby-box">취미</label>
                    <input type="checkbox" id="book" name="read-book" value="독서">
                    <label for="book">독서</label>
                    <input type="checkbox" id="fishing" name="fishing" value="낚시">
                    <label for="fishing">낚시</label>
                    <input type="checkbox" id="swiming" name="swiming" value="수영">
                    <label for="swiming">수영</label>
                </div>
                <div class="profile" id="profile">
                    <label for="profile">프로필사진</label>
                    <input type="submit" id="picture" name="picture" value="파일선택">선택된 파일 없음
                </div>
                <button><a href="%ED%9A%8C%EC%9B%90%EA%B0%80%EC%9E%85.html">회원가입</a></button>
                  <button><input type="reset" value="다시작성"></button>
            </form>
        </section>
    </div>
</body>
</html>
