<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>로그인 - TISTORY</title>
    <style>
        #container {
            position: relative;
            width: 390px;
            margin: 120px auto 0; /* 상 좌/우 하 바깥여백 부여하는 작업 */
        }
        
        .screen_out {
            position: absolute;
            /* 너비와 높이를 모두 없애서 내용 텍스트를 모두 영역을 벗어나게 한다. */
            width: 0; 
            height: 0;
            overflow: hidden; /* 위에서 영역을 벗어난 내용 텍스트를 hidden으로 하여금 숨겨준다. */
        }
        
        .title {
            display: block;
            width: 100%;
            height: 32px;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }
        
        
        fieldset {
            border: 0; /* fieldset의 기본값의 테두리를 없애주는 작업 */
        }
        

        .inp_text {
            width: 100%;
            padding: 18px 19px 19px;
            margin: 0; /*아이디와 비밀번호 입력창이 붙어있게 만드는 작업*/
            border: 1px solid #dddddd;
            box-sizing: border-box; /* 이와같은 작업을 하면 width가 곧 크기가 된다. */
        }
        
        .inp_text:nth-of-type(1) {
            border-radius: 3px 3px 0 0; /* 위쪽 양쪽 모서리 둥글게 깎아주는 작업 */
        }
        
        .inp_text:nth-of-type(2) {
            border-radius: 0 0 3px 3px; /* 아래쪽 양쪽 모서리 둥글게 깎아주는 작업 */
        }
        
        .inp_text > input {
            width: 95%;
            height: 100%;
            border: 0;
            outline: 0;
        }
        
        .login_btn {
            margin: 20px 0 0;
            width: 100%;
            height: 48px;
            border: 0;
            border-radius: 3px;
            background-color: #b9b9b9;
            font-size: 16px;
            color: white;
        }
        
        .login_append {
            width: 100%;
            padding: 10px 0 0;
            overflow: hidden; /* 수평 레이아웃을 위해 부모에게 해주는 작업 */
        }
        
        #keepLogin {
            display: none; /* 로그인 상태 유지 앞쪽에 있는 체크 박스를 없애는 작업
                              (다른 아이콘을 가져와 미적인 부분 상향을 위해 사용) */
        }
        
        .login_append > .inp_chk {
            float: left
        }
        
        .login_append > .txt_find {
            display: block;
            float: right;
        }
        
        
        
    </style>
</head>
<body>
    <div id="container">
        <h2 class="screen_out">로그인</h2>
        <strong class="title">TISTORY</strong>
        <form method="post" action="https://www.tistory.com/auth/login">
            <fieldset>
                <legend class="screen_out">로그인 정보 입력 폼</legend>
                <!-- ID PW 입력창 -->
                <div class="box_login">
                    <!-- ID 입력창 -->
                    <div class="inp_text">
                        <label for="loginId" class="screen_out">로그인</label>
                        <input type="email" id="loginId" placeholder="ID">
                    </div>
                    <!-- PW 입력창 -->
                    <div class="inp_text">
                        <label for="loginPw" class="screen_out">로그인</label>
                        <input type="password" id="loginPw" placeholder="Password">
                    </div>    
                </div>
                <!-- 로그인 버튼 -->
                <button class="login_btn">로그인</button>
                <!-- 로그인 상태 유지, 아이디/비밀번호 찾기 -->
                <div class="login_append">
                    <!-- 로그인 상태 유지 -->
                    <div class="inp_chk">
                        <input type="checkbox" id="keepLogin">
                        <label for="keepLogin">로그인 상태 유지</label>
                    </div>
                    <!-- 아이디/비밀번호 찾기 -->
                    <span class="txt_find">
                        <a>아이디</a> / <a>비밀번호 찾기</a>
                    </span>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
